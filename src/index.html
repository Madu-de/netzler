<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

  <meta name="author" content="Marvin,Madu,Erik,Maximilian">
  <meta name="publisher" content="Marvin,Madu">
  <meta name="designer" content="Marvin,Madu">
  <meta name="description" content="Netzler ist ein Netzwerktechnik Lernspiel">
  <meta name="language" content="german">
  <meta name="keywords" content="Madu,Netzler,RBZ,RBZ-Netzler,rbz-netzler,Lernspiel,Netzwerk,Aufbau">
  
  <meta property="og:site_name" content="Netzler">
  <meta property="og:title" content="Netzler">
  <meta property="og:description" content="Netzler ist ein Netzwerktechnik Lernspiel">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rbz-netzler.de">
  <meta property="og:image" content="https://rbz-netzler.de/assets/banner.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <meta name="twitter:site" content="Netzler">
  <meta name="twitter:title" content="Netzler">
  <meta name="twitter:description" content="Netzler ist ein Netzwerktechnik Lernspiel">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:src" content="https://rbz-netzler.de/assets/banner.png">
  <meta name="theme-color" content="#0c284e">

  <title>Netzler</title>
</head>
<body>
  <div id="pop-up-blur" class="hidden"></div>
  <canvas id="confetticanvas" class="party-cursor hidden"></canvas>
  <app-header></app-header>
  <div id="body">
    <canvas id="canvas" width="720" height="420" class="cursor-selection"></canvas>
    <div id="toolbar">
      <div class="toolbar-item" id="selection" title="Auswahl Werkzeug">
        <img src="./assets/selection-tool.svg" alt="Selection tool" id="selection-image">
      </div>
      <hr>
      <div class="toolbar-item" id="cable" title="Kabel Werkzeug">
        <img src="./assets/cable-tool.svg" alt="Cable tool" id="cable-image">
      </div>
      <hr>
      <div class="toolbar-item" id="delete" title="Lösch Werkzeug">
        <img src="./assets/delete-tool.svg" alt="Delete tool" id="delete-image">
      </div>
      <hr>
      <div class="toolbar-item" id="move" title="Bewegen Werkzeug">
        <img src="./assets/move-tool.svg" alt="Move tool" id="move-image">
      </div>
      <hr>
      <div class="toolbar-item" id="reset" title="Zurücksetzen Werkzeug">
        <img src="./assets/reset.svg" alt="Zurücksetzen Werkzeug" id="reset-image">
      </div>
    </div>
  </div>
  <div id="character">
    <img src="./assets/madu.png" alt="madu">
    <div id="character-message-box"></div>
  </div>
  <div id="device-not-supported" class="hidden">
    Dein Gerät wird nicht unterstützt!
  </div>
  <div id="width-not-supported" class="hidden">
    Die Breite wird nicht unterstützt!
  </div>
  <app-footer></app-footer>
  <canvas-images style="display: none;"></canvas-images>
  <div class="pop-up hidden" id="popup">
    <div class="popup-header">
      <div class="popup-title">Netzler Popup</div>
      <div class="popup-close popup-close-element">X</div>
    </div>
    <div class="popup-body"></div>
    <div class="popup-actions">
      <button class="button-failed popup-close-element">Abbrechen</button>
      <button class="button-success">Bestätigen</button>
    </div>
  </div>
  <div class="notification hidden" id="error-notification"></div>
  <div class="notification hidden" id="success-notification"></div>
  <a download="Netzler-Zertifikat.png" href="#" id="zertifikat-download-a" class="hidden"></a>
</body>
</html>
