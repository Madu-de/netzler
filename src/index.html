<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madu Framework</title>
</head>
<body>
  <app-header></app-header>
  <div id="body">
    <canvas id="canvas" width="720" height="420"></canvas>
    <div id="toolbar">
      <div class="toolbar-item" id="selection">
        <img src="./assets/selection-tool.svg" alt="Selection tool" id="selection-image">
      </div>
      <div class="toolbar-item" id="cable">
        <img src="./assets/cable-tool.svg" alt="Cable tool" id="cable-image">
      </div>
      <div class="toolbar-item" id="delete">
        <img src="./assets/delete-tool.svg" alt="Delete tool" id="delete-image">
      </div>
      <div class="toolbar-item" id="move">
        <img src="./assets/move-tool.svg" alt="Selection tool" id="move-image">
      </div>
    </div>
  </div>
  <app-footer></app-footer>
  <!--Canvas images-->
  <canvas-images style="display: none;"></canvas-images>
  <div id="cursor"></div>
</body>
</html>
